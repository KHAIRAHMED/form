<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
</head>
<body>
    <form action="">
        <h1>Your Account</h1>
        <p><label >First Name</label></p>
        <input type="text" id="firstName">
        <p><label >Last Name</label></p>
        <input type="text" id="lasttName">
        <p><label >Email</label></p>
        <input type="email" id="email">
        <p><label >Password</label></p>
        <input type="password">
        <p><small>Must Contain 6 Character</small></p>
        <p><label >Confrim Password</label></p>
        <input type="password">

        <h1>Your Address</h1>
        <p><label >Street Arddess</label></p>
        <input type="text">
        <p><label >Street Address 2</label></p>
        <input type="text">
        <p><label >Town/City</label></p>
        <input type="text">
        <p><label >Zip Code / Post Code</label></p>
        <input type="number">
        <!-- Payment details  -->
        <h1>Payment Details</h1>
        <p><label >Card Name</label></p>
        <input type="text">
        <p><label >Card Number</label></p>
        <input type="number">
        <p><label >Expire Date</label></p>
        <input type="date">
        <p><label >Security Code </label></p>
        <input type="number">
        <p><input type="submit" value="Submit"></p>
    </form>
</body>
</html>
